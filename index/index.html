<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Donation Form</h1>
        <form
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
        >
          <input type="hidden" name="oid" value="00D8b0000032CoL" />
          <input type="hidden" name="retURL" value="/index/thank_you.html" />
          <!-- Donor Information -->
          <div class="card">
            <div class="card-body">
              <label for="first_name" class="form-label">First Name:</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="last_name" class="form-label">Last Name:</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="mobile" class="form-label">Phone Number:</label>
              <input
                type="mobile"
                id="mobile"
                name="mobile"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="country" class="form-label">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="city" class="form-label">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="state" class="form-label">State / Department:</label>
              <input
                type="text"
                id="state"
                name="state"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="street" class="form-label">Address:</label>
              <textarea
                id="street"
                name="street"
                class="form-control"
                rows="4"
              ></textarea>
            </div>
          </div>
          <!-- Additional Information -->
          <div class="card">
            <div class="card-body">
              <label for="additional-info" class="form-label"
                >Donation Item:</label
              >
              <select
                id="00N8b00000Ial2u"
                name="donation_item"
                class="form-control"
                aria-label="Default select example"
                required
              >
                <option selected>Select donation item:</option>
                <option value="1">Money</option>
                <option value="2">Food</option>
                <option value="3">Clothing</option>
              </select>
            </div>
          </div>
          <!-- Comment or Message -->
          <div class="card">
            <div class="card-body">
              <label for="Campaign_ID" class="form-label">Campaign:</label>
              <select
                id="Campaign_ID"
                name="campaign"
                class="form-control"
                aria-label="Default select example"
                required
              >
                <option selected>Select campaign to donate:</option>
                <option value="1">Children</option>
                <option value="2">Education</option>
                <option value="3">Environment</option>
              </select>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <label for="comment" class="form-label"
                >Comment or Message:</label
              >
              <textarea
                id="comment"
                name="comment"
                class="form-control"
                rows="4"
              ></textarea>
            </div>
          </div>
          <!-- Terms and Conditions -->
          <div class="card">
            <div class="card-body">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  class="form-check-input"
                  required
                />
                <label for="terms" class="form-check-label"
                  >I have read and agree to the terms and conditions.</label
                >
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="mb-3">
            <input
              type="submit"
              name="submit"
              class="btn btn-primary"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="image-container">
      <!-- background image or content related to donation -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
