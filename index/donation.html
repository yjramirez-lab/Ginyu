<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donacion</title>
  <link rel="stylesheet" type="text/css" href="/index/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Formulario de donacion</h1>
      <form action="" method="POST" id="donation-form">
      
        <!-- Donor Information -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Numero celular:</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Direccion de domicilio:</label>
          <textarea id="address" name="address" class="form-control" rows="4"></textarea>
        </div>
        
        <!-- Payment Information -->
        <div class="mb-3">
          <label for="card" class="form-label">Numero tarjeta de credito:</label>
          <input type="text" id="card" name="card" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="expiry" class="form-label">Fecha de expiracion:</label>
          <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YYYY" required>
        </div>
        <div class="mb-3">
          <label for="security" class="form-label">Codigo de seguridad:</label>
          <input type="text" id="security" name="security" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="billing" class="form-label">Direccion de facturacion:</label>
          <textarea id="billing" name="billing" class="form-control" rows="4"></textarea>
        </div>
        
        <!-- Payment Options -->
        <div class="mb-3">
          <label class="form-label">Opciones de pago:</label>
          <div class="form-check">
            <input type="radio" id="one-time" name="payment-options" class="form-check-input" value="one-time" checked>
            <label for="one-time" class="form-check-label">One-time Donation</label>
          </div>
          <div class="form-check">
            <input type="radio" id="recurring" name="payment-options" class="form-check-input" value="recurring">
            <label for="recurring" class="form-check-label">Recurring Donation</label>
          </div>
        </div>
        
        <!-- Additional Information -->
        <div class="mb-3">
          <label for="additional-info" class="form-label">Informacion adicional:</label>
          <textarea id="additional-info" name="additional-info" class="form-control" rows="4"></textarea>
        </div>
        
        <!-- Comment or Message -->
        <div class="mb-3">
          <label for="comment" class="form-label">Comentario o mensaje:</label>
          <textarea id="comment" name="comment" class="form-control" rows="4"></textarea>
        </div>
        
        <!-- Terms and Conditions -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
          <label for="terms" class="form-check-label">I have read and agree to the Terms and Conditions.</label>
        </div>
        
        <!-- Submit Button -->
        <div class="mb-3">
          <input type="submit" value="Donate" class="submit-btn">
        </div>
        
      </form>
    </div>
    
    <div class="image-container">
      <!-- background image or content related to donation -->
    </div>
    
  </div>
</body>
</html>
